<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>Lecturer  | Dashboard</title>

    <!-- Bootstrap core CSS -->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/lecStyle.css">
    <script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand">LECTURER Panel</a>
            </div>
           <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a>Welcome LECTURER!</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h3><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard <small style="color:#ffffff">Edit Marks </small></h3>
                </div>
                
            </div>
        </div>
    </header>
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li><a th:href="@{'/lecturer/results'}">Go Back</a></li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">
                    <!--Lates User-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Results </h3>
                        </div>
                        <div class="panel-body">
                           
                           
                     <!--Lates User-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Exam results</h3>
                        </div>
                        <h3>Edit Student Marks</h3>
                            <form action="#" class="row g-3" th:action="@{/lecturer/results/save}" th:object="${results}" method="post">
                         
                              
                               <div class="col-md-6">
                                        <label class="form-label" >Student Registration Number</label>
                                          <input type="hidden" th:field="*{id}" />
                                            <input type="text" th:field="*{regNo}" class="form-control" placeholder="Student RegNumber " />
                                    </div> 
                                     <div class="col-md-6">
                                     	<label class="form-label" > Exam Unit Code</label>
                                        <input type="text" th:field="*{unitCode}" class="form-control" placeholder="Unit Code " />
                                    </div>
                                   
                                     <div class="col-md-6">
                                       
                                         <label class="form-label" >Course Tasks</label>
                                        <input type="number" th:field="*{courseWork}" class="form-control" placeholder="Scored courseWork " />
                                    </div> 
                                     <div class="col-md-6">
                                         <label class="form-label" >Exam</label>
                                        <input type="number" th:field="*{exam}" class="form-control" placeholder="Scored exam Mark" />
                                    </div> 
                                    
                                    <div class="col-md-12" style="padding-top:10px">
                                    <button type="submit" class="btn btn-info">Save Details</button>
                                    </div>
                                
                            </form>
                     
                        </div>
                    </div>
                     
                        </div>
                    </div>
                </div>
            </div>
    
    </section>
       
        <!--Footer-->
    

  

    <script>
        CKEDITOR.replace('editor1');
    </script>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
